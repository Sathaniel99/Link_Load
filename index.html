<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkLoad - Gestor de enlaces</title>

    <!-- Primary SEO -->
    <meta name="description" content="Link-Load — Convierte enlaces y descarga archivos fácilmente. Convierte enlaces para servicios populares y gestiona descargas desde una interfaz rápida y segura." />
    <meta name="keywords" content="Link-Load, convertidor de enlaces, descargar, enlaces, media" />
    <meta name="author" content="Link-Load" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/" />

    <!-- Favicons / App icons -->
    <link rel="icon" href="/icon_web.png" />
    <link rel="apple-touch-icon" href="/icon_web.png" />
    <meta name="theme-color" content="#0ea5a4" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LinkLoad - Gestor de enlaces" />
    <meta property="og:description" content="Convierte enlaces y descarga archivos fácilmente con Link-Load." />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/icon_web.png" />
    <meta property="og:image:alt" content="Logo Link-Load" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LinkLoad - Gestor de enlaces" />
    <meta name="twitter:description" content="Convierte enlaces y descarga archivos fácilmente con Link-Load." />
    <meta name="twitter:image" content="/icon_web.png" />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Link-Load",
      "url": "/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "image": "/icon_web.png"
    }
    </script>

    <!-- Optional web manifest (create site.webmanifest in /public) -->
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
